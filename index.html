<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>flexboxes</title>
        <link rel="stylesheet" href="style.css">   
    </head>

    <body>
        <p class="headline">narrow:</p>
        <div class="container">
            <div class="container_alpha">
            <div class="text">ONE</div>
            <div class="text">TWO</div>
            <div class="text">THREE</div>
            </div>
            <div class="container_beta">
            <div class="text" id="logo">LOGO</div>
            </div>
            <div class="container_gamma">
            <div class="text">FOUR</div>
            <div class="text">FIVE</div>
            <div class="text">SIX</div>
            </div>
            
   </div>

   <p class="headline2">wide</p>
   <div class="container2">
    <div class="container_alpha">
    <div class="text second">ONE</div>
    <div class="text second">TWO</div>
    <div class="text second">THREE</div>
    </div>
    <div class="container_beta">
    <div class="text" id="logo2" >LOGO</div>
    </div>
    <div class="container_gamma">
    <div class="text second">FOUR</div>
    <div class="text second">FIVE</div>
    <div class="text second">SIX</div>
    </div>

    </body>

</html>
